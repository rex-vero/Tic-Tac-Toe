<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/Js/xo.js" defer></script>
    <link rel="icon" href="./assets/icon/tic-tac-toe.jpg">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="d-flex flex-column">
                <h1 class="text-center text-black" id="player">Start With Player X</h1>
                <table class="mt-3">
                    <tr>
                        <td id="cell-1" class="game"></td>
                        <td id="cell-2" class="game"></td>
                        <td id="cell-3" class="game"></td>
                    </tr>
                    <tr>
                        <td id="cell-4" class="game"></td>
                        <td id="cell-5" class="game"></td>
                        <td id="cell-6" class="game"></td>
                    </tr>
                    <tr>
                        <td id="cell-7" class="game"></td>
                        <td id="cell-8" class="game"></td>
                        <td id="cell-9" class="game"></td>
                    </tr>
                </table>
                <button id="btn" class="align-self-center mt-3 btn-outline-black">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
